version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
        datefmt: '%Y-%m-%d %H:%M:%S'
        
    fancy:
        format: "%(userName)s - %(asctime)s - %(name)s - %(levelname)s - %(filename)s - %(funcName)s - ln #%(lineno)s - %(message)s"
        datefmt: "%Y-%m-%d %H:%M:%S"


handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: fancy
        stream: ext://sys.stdout

    log_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: NOTSET          
        formatter: fancy
        filename: log.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8
        

#    error_file_handler:
#        class: logging.handlers.RotatingFileHandler
#        level: ERROR            
#        formatter: fancy
#        filename: errors.log
#        maxBytes: 10485760 # 10MB
#        backupCount: 20
#        encoding: utf8


loggers:
    tse:
        level: DEBUG
        handlers: [console, log_file_handler]
        propagate: no

root:
    level: NOTSET # Everything
    handlers: [console, log_file_handler]
